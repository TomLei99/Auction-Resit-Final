<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>手机端框架</title>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>

<body class="bg-box">
  <!-- 导航 -->
  <div class="nav-box">
    <div class="nav">
      Mint NFT
    </div>
    <div class="nav nav-cur">
      My NFT
    </div>
    <div class="nav">
      My Auction
    </div>
    <div class="nav">
      NFT Market
    </div>
    <div class="nav">
      Claimed NFT
    </div>
  </div>

  <!-- 页面 -->
  <div class="content-box center-box">
    <!-- 内容列表 -->
    <div class="item-box">
      <div class="img-box">
        <img src="./images/picture-01.jpg" alt="">
      </div>
      <div class="right-box">
        <!-- Start Price -->
        <div class="right-item">
          <div class="title">Start Price：</div>
          <div class="select-box">
            <div class="select">
              <div class="select-left">
                <img src="./images/icon-left-icon.png" alt="">
                <div class="value" id="StartPriceValue">0.1</div>
              </div>
              <div class="select-right">
                <img src="./images/icon-select.png" alt="">
                <div class="laber">ETH</div>
              </div>
            </div>

            <!-- 下拉 -->
            <div class="select-more">
              <div class="select-more-list" onclick="changeSelectValue('0.1','#StartPriceValue')">
                <div class="left">
                  <img src="./images/icon-left-icon.png" alt="">
                  <div class="value">0.1</div>
                </div>
                <div class="right">
                  ETH
                </div>
              </div>
              <div class="select-more-list" onclick="changeSelectValue('0.2','#StartPriceValue')">
                <div class="left">
                  <img src="./images/icon-left-icon.png" alt="">
                  <div class="value">0.2</div>
                </div>
                <div class="right">
                  ETH
                </div>
              </div>
              <div class="select-more-list" onclick="changeSelectValue('0.3','#StartPriceValue')">
                <div class="left">
                  <img src="./images/icon-left-icon.png" alt="">
                  <div class="value">0.3</div>
                </div>
                <div class="right">
                  ETH
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Duration -->
        <div class="right-item">
          <div class="title">Duration:</div>
          <div class="select-box">
            <div class="select">
              <div class="select-left">
                <img src="./images/icon-time.png" alt="">
                <div class="value">300</div>
              </div>
              <div class="select-right">
                <div class="laber">seconds</div>
              </div>
            </div>

            <!-- 下拉 -->
            <div class="select-more">
              <div class="select-more-list">
                <div class="left" onclick="changeSelectValue('0.1','#StartPriceValue')">
                  <img src="./images/icon-time.png" alt="">
                  <div class="value">300</div>
                </div>
                <div class="right">
                  seconds
                </div>
              </div>
              <div class="select-more-list">
                <div class="left" onclick="changeSelectValue('0.1','#StartPriceValue')">
                  <img src="./images/icon-time.png" alt="">
                  <div class="value">400</div>
                </div>
                <div class="right">
                  seconds
                </div>
              </div>
              <div class="select-more-list">
                <div class="left" onclick="changeSelectValue('0.1','#StartPriceValue')">
                  <img src="./images/icon-time.png" alt="">
                  <div class="value">500</div>
                </div>
                <div class="right">
                  seconds
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



  <script type="text/javascript" src="js/index.js"></script>
  <script>
    function changeSelectValue(value, id) {
      $(id).html(value)
    }
  </script>
</body>

</html>
