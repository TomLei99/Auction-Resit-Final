<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.0/web3.min.js"></script>
    <title>NFT Navigation</title>

</head>
<body>
<div class="navbar">
    <a href="#" class="nav-link nav-cur" data-target="mintNFT">Create NFT</a>
    <a href="#" class="nav-link" data-target="myNFT">NFT Place</a>
    <a href="#" class="nav-link" data-target="myAuction">My Auction</a>
    <a href="#" class="nav-link" data-target="nftMarket">NFT Market</a>
    <button id="connectWallet" class="wallet-button">Connect Wallet</button>
    <span id="walletAddress" class="wallet-address"></span>
</div>  
<div class="content" id="content">
    <div id="mintNFT" class="nft-section">
        <h1>Welcome to DeAuction! Begin with create your NFT!</h1>
        <img src="images/picture-04.jpg" alt="NFT Image" class="nft-image"/>
        <input type="text" id="nftId" placeholder="Enter NFT ID" class="nft-input"/>
        <button id="mintButton" class="nft-button">Create NFT</button>
    </div>
    <div id="myNFT">
        <h1>My NFTs</h1>
        <!-- All of my NFT -->
    </div>
    <div id="myAuction">
        <h1>My Auction</h1>
    </div>
    <div id="nftMarket">
        <h1>NFT Market</h1>
    </div>
</div>

<script src="js/index.js"></script>
</body>
</html>
